<body>
<div class="container-fluid">

    <div class='navbar'>
    <ul class="nav nav-pills nav-justified navbar-fixed-top">
        <li role="presentation" class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-menu-hamburger" aria-label="Toggle menu"></span>

        <li role="presentation"><a href="index.html">Home</a></li>

    <div class='row'>
    <div class='col-md-3 col-sm-3 col-xs-12'>
        <h2>Get in touch</h2>
        <p></p>
    </div>
    <div class='col-md-6 col-sm-6 col-xs-12'>
        <h2>Send me a message</h2>
        <form action="/send">
        <div class="form-group">
            <input type="text" id="name" name="name" placeholder="Name">
        </div>
        <div class="form-group">
            <input type="text" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <textarea id="message" name="message" 
                      placeholder="Tell me something"></textarea>
        </div>
        <div class="form-group">
            <input type="submit" id="submit" value="Send!">
        </div>
        </form>
    </div>
    <div class='col-md-3 col-sm-3 col-xs-12'>

        <h2>Wanna visit?</h2>
        <iframe width="100%" height="300px"
  frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyABe3KDLu4G_cJ3QiFrzGSoN3hWnQs_F1o&q=28+Whitman,Somerville+MA&zoom=13" allowfullscreen>
</iframe>
    </div>
    </div>

    <div id="theModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Some text</p>
        </div>
    </div>

    <script src='contact.js'></script>
</div>
