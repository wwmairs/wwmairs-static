  <script>
    $(".game").hover(
      function() { $(this).addClass("game-hover")},
      function() { $(this).removeClass("game-hover")}
    )

    // sets horizontal rule to line up with right side of target
    rules = document.getElementsByClassName("horizontal-rule");
    for (var i = 0; i < rules.length; i++) {
      let r = rules[i];
      console.log(r.dataset.target);
      // let target = document.getElementById(r.dataset.target);
      // console.log(window.getComputedStyle(target).marginLeft);
      // let w = target.offsetWidth + parseInt(window.getComputedStyle(target).marginLeft);
      let $t = $("#" + r.dataset.target)
      w = ($t.offset().left + $t.outerWidth());
      r.style.width = w + "px";
    }
  </script>

		body {
			background-color: #f2f2f2;
