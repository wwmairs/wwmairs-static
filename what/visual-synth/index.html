<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
            crossorigin='anonymous'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body>
        <div id='header'>visual synth</div>
        <div id='canvas'></div>
        <footer class='footer container-fluid'>
            <div class = 'row'>
                <div class='osc-btn col-2' id='sine'><img src="img/sine.svg"></div>
                <div class='osc-btn col-2' id='square'><img src="img/square.svg"></div>
                <div class='osc-btn col-2' id='triangle'><img src="img/triangle.svg"></div>
                <div class='col-6' id='options-btn'>
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-1">
                                <h3 id='start-btn'>start</h3>
                            </div>
                            <div class="col-3">
                                <h3>lowpass</h3>
                            </div>
                            <div class="col-8">
                                <div class="slidecontainer">
                                    <input type="range" min="0" max="2000" value="1000" class="slider" id="filterRange">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-1">
                            </div>
                            <div class="col-3">
                                <h3>FM frequency</h3>
                            </div>
                            <div class="col-8"
                                <div class="slidecontainer">
                                    <input type="range" min="1" max="1500" value="1000" class="slider" id="modRange">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src='js/thirdparty/jquery.min.js' type="text/javascript"></script>
        <script src='js/thirdparty/interact.js' type='text/javascript'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js' integrity='sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl'
            crossorigin='anonymous'></script>
        <script src='js/constants.js' type='text/javascript'></script>
        <script src='js/tonecircle.js' type='text/javascript'></script>
        <script src='js/main.js' type='text/javascript'></script>
    </body>
</html>
